<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheRoadApp - Data Collector</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    /* --- Modern UI Styles --- */
    :root {
      --bg-color: #121212;
      --surface-color: #1e1e1e;
      --primary-color: #bb86fc;
      --text-color: #e0e0e0;
      --text-secondary-color: #a0a0a0;
      --green-accent: #03dac6;
      --red-accent: #cf6679;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(3, 218, 198, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(3, 218, 198, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(3, 218, 198, 0);
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 16px;
    }

    .container {
      background-color: var(--surface-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    p {
      color: var(--text-secondary-color);
      margin-bottom: 2rem;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .status-indicator.stopped {
      background-color: var(--red-accent);
    }

    .status-indicator.tracking {
      background-color: var(--green-accent);
      animation: pulse 2s infinite;
    }

    #status-text {
        font-weight: 500;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    button svg {
        width: 16px;
        height: 16px;
        fill: #fff;
    }

    #start {
      background-color: var(--green-accent);
      color: #000;
    }
    
    #start svg { fill: #000; }

    #stop {
      background-color: var(--red-accent);
      color: #fff;
    }

    button:hover:not(:disabled) {
      filter: brightness(1.1);
    }
    
    button:active:not(:disabled) {
        transform: scale(0.98);
    }

    button:disabled {
      background-color: #444;
      color: #777;
      cursor: not-allowed;
    }
    
    button:disabled svg {
        fill: #777;
    }

    #log {
      background-color: #000;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 0.8rem;
      text-align: left;
      height: 150px;
      overflow-y: auto;
      border-radius: 8px;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #fafafa;
    }
  </style>
</head>
<body>

  <main class="container">
    <h2>üì± Sensor Collector</h2>
    <p>Start tracking to collect and send phone sensor data to the cloud.</p>

    <div class="status">
      <div id="status-indicator" class="status-indicator stopped"></div>
      <span id="status-text">Stopped</span>
    </div>

    <div class="button-container">
      <button id="start">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
        <span>Start</span>
      </button>
      <button id="stop">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
        <span>Stop</span>
      </button>
    </div>

    <pre id="log">Waiting to start tracking...</pre>
  </main>

  <script>
    // --- UNCHANGED FUNCTIONALITY ---
    
    // üî• Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDF61XkNyi4bwpSZNx_jaY_zWUEupbHcjE",
      authDomain: "theroadapp01.firebaseapp.com",
      databaseURL: "https://theroadapp01-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "theroadapp01",
      storageBucket: "theroadapp01.firebasestorage.app",
      messagingSenderId: "1091755609237",
      appId: "1:1091755609237:web:ff91960fe187e2a96f5f9c",
      measurementId: "G-XVDQHLMSFF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let watchId = null;
    let tracking = false;
    let lastLat = null, lastLng = null;
    
    // --- UI Element References ---
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const logEl = document.getElementById("log");
    const statusIndicator = document.getElementById("status-indicator");
    const statusText = document.getElementById("status-text");

    // --- Enhanced Log Function ---
    function log(msg) {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight; // Auto-scroll to bottom
    }

    // --- Initial UI State ---
    stopBtn.disabled = true;
    logEl.textContent = "Waiting to start tracking...\n"; // Clear default text


    // Keep updating last known position for potholes
    navigator.geolocation.watchPosition(pos => {
      lastLat = pos.coords.latitude;
      lastLng = pos.coords.longitude;
    }, err => {
        log("üìç Geolocation permission denied or unavailable.");
    });
    
    // --- Event Handlers ---
    startBtn.onclick = () => {
      if (tracking) return;
      tracking = true;
      
      // Update UI
      logEl.textContent = ""; // Clear log on start
      log("Tracking started...");
      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusIndicator.className = 'status-indicator tracking';
      statusText.textContent = "Tracking...";


      // GPS tracking
      watchId = navigator.geolocation.watchPosition(pos => {
        const data = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          speed: pos.coords.speed,
          time: Date.now()
        };
        db.ref("bus/location").set(data);
        log("üõ∞Ô∏è GPS: lat " + data.lat.toFixed(4) + ", lng " + data.lng.toFixed(4));
      });

      // Motion tracking
      window.addEventListener("devicemotion", handleMotion);
    };

    stopBtn.onclick = () => {
      if (!tracking) return;
      tracking = false;
      
      if (watchId) navigator.geolocation.clearWatch(watchId);
      window.removeEventListener("devicemotion", handleMotion);
      
      // Update UI
      log("Tracking stopped.");
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusIndicator.className = 'status-indicator stopped';
      statusText.textContent = "Stopped";
    };
    
    // --- Device Motion Handler ---
    const handleMotion = e => {
      if (!tracking) return;
      
      const motion = {
        x: e.accelerationIncludingGravity.x,
        y: e.accelerationIncludingGravity.y,
        z: e.accelerationIncludingGravity.z,
        time: Date.now()
      };
      
      db.ref("bus/motion").set(motion);

      // Simple pothole detection (Original Logic)
      const threshold = 15;
      if (Math.abs(motion.x) > threshold || Math.abs(motion.y) > threshold || Math.abs(motion.z) > threshold) {
        db.ref("bus/potholes").push({
          lat: lastLat,
          lng: lastLng,
          time: Date.now()
        });
        log("‚ö†Ô∏è Pothole detected!");
      }
    };
  </script>
</body>
</html>
